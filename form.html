	<form class="pure-form pure-form-stacked" style="margin-left:140px; margin-right:140px;">
    <fieldset>
        <legend ><h1 align="center">Sign Up with us</h1></legend>

        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="first-name"><h2 >First Name</h2></label>

            </div>

            <div class="pure-u-1 pure-u-md-1-3">

            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="email"><h2>E-Mail</h2></label>
                <input id="email" class="pure-u-23-24" type="email" required>
            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="city"><h2>City</h2></label>
                <input id="city" class="pure-u-23-24" type="text">

             <div class="pure-u-1 pure-u-md-1-3">

            </div>

            <div class="pure-u-1 pure-u-md-1-3">
                <label for="state"><h2>State</h2></label>
                <select id="state" class="pure-input-1-2">
                    <option>Madhya Pradesh</option>
                    <option>Uttar Pradesh</option>
                    <option>Punjab</option>

            </div>
        </div>

        <label for="terms" class="pure-checkbox">
